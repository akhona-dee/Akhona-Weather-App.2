<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Freehand&family=Train+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d9144b5da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Akhona Weather-app </title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="Akhona weather-app">
      <h1>
        Hello Beloved 🌻
    </h1>
    <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-9">
          <input
            type="search"
            placeholder="Type a city.."
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"
          />
        </div>
        <div class="col-3">
          <input
            type="submit"
            value="Search"
            class="form-control btn btn-primary shadow-sm"
          />

          <div class="col">
            <button
              class="btn btn-success w-100"
              id="current-location-button"
            >
              📍
            </button>
        </div>
      </div>
    </form>
    <h2 id="city">

    </h2>

<ul>
<li id="date"></li>
<li id="description"></li>
<li>Humidity: <span id="humidity"></span>%</li>
<li>Wind: <span id="wind"></span> km/h</li>
</ul>
     
   </p>
   <br/>
   <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float left">
                <span class="temperature" id="temperature"></span
                  ><span class="units">°C</span>
                    </span>
                </span>
              </div>
            </div>
          </div>
</div>
 </div>
 <script src="script.js">
 </script>
</body>
</html>
